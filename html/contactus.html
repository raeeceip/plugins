<div
	class="simple-contact-form"
	style="
		background-color: white;
		display: inline-block;
		border-radius: 10px;
		margin: 30px 10px 15% 25%;
		align-self: middle;
		text-align: center;
		color: grey;
		width: 420px;
		height: 350px;
		box-shadow: 10px 3px 10px solid grey;
	"
	#ccc
	id="simple_contact_form__form"
>
	<div
		class="header-container"
		style="background-color: yellow; border-radius: 5px; padding: 2px"
	>
		<h1>Contact Us</h1>
		<p>We would love to hear from you!</p>
	</div>
	<hr />
	<form id="simple-contact-form__form ">
		<div class="form-group mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<br />
			<input
				type="email"
				class="form-control"
				id="InputEmail1"
				aria-describedby="emailHelp"
				style="width: 80%"
			/>
		</div>

		<div class="form-group mb-3">
			<label for="exampleInputPassword1" class="form-label">Message</label>
			<br />
			<textarea
				type="text-area"
				class="form-control"
				rows="5"
				columns="10"
				id="InputPassword1"
				style="width: 80%"
			></textarea>
		</div>
		<br />
		<button type="submit" class="btn btn-success btn-block w-100">
			Submit
		</button>
	</form>
</div>
