<form
	action="menu_page.php"
	style="
		background-color: white;
		display: inline-block;
		padding: 10px;
		border-radius: 10px;
		margin: 10px 10px 10% 35%;
		align-self: middle;
		text-align: center;
		color: grey;
		width: 420px;
	"
	#ccc
	id="simple_contact_form__form"
>
	<div class="container" style="justify-content: center; width: 100%">
		<h1>Hi there! Welcome to Perzsi</h1>
		<p>Signup</p>
		<hr />
		<div>
			<label for="email"><b>Email</b></label>
			<br />
			<input
				type="text"
				placeholder="Enter Email"
				name="email"
				style="width: 100%"
				required
			/>
		</div>

		<div>
			<label for="psw"><b>Password</b></label>
			<br />
			<input
				type="password"
				placeholder="Enter Password"
				name="psw"
				style="width: 100%"
				required
			/>
		</div>

		<div>
			<label for="psw-repeat"><b>Repeat Password</b></label>
			<br />
			<input
				type="password"
				placeholder="Repeat Password"
				name="psw-repeat"
				style="width: 100%; box-shadow: 4px 4px 5px 5px #88888"
				required
			/>
		</div>
		<br />
		<div>
			<label>
				<input type="checkbox" checked="checked" name="remember" /> Remember me
			</label>
		</div>

		<p>
			By creating an account you agree to our
			<a href="contactus.html" style="color: dodgerblue">Terms & Privacy</a>.
		</p>

		<div class="clearfix" style="width=100%;">
			<button
				type="submit"
				class="signupbtn"
				style="
					padding: 10px;
					border: 1px solid gray;
					border-radius: 5px;
					background-color: yellow;
					width: 80%;
				"
			>
				Sign Up

		</div>
	</div>
